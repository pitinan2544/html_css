<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stad.com</title>
    
</head>
<body style="background-color: rgb(199, 217, 225);">
    <h1 style="background-color: brown; color: darkorange;" >Form Element</h1>
    <form action="">
        <label for="username">User Name</label><br>
        <input type="text" id="username"><br>
        <label for="password">Password</label><br>
        <input type="text" id="username"><br>
        <br>
        <input type="submit" value="Login">
        <input type="submit" value="Logout">
    </form>
    <hr>
    <h1>Type:Radio</h1>
    <form action="">
        <input type="radio" id="html" name="sabject">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="sabject">
        <label for="css">CSS</label>
        <input type="radio" id="js" name="sabject">
        <label for="js">Javascript</label>
        <input type="submit" value="Submit">
        <hr>
    </form>
    <h1>Type:Checkbok</h1>
    <form action="">
        <input type="checkbox" id="html" checked>
        <label for="html">HTML</label>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" checked>
        <label for="js">Javascript</label>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h1>Select - Option</h1>
    <form action="">
        <select id="subject">
            <option disabledc selected="">Please select</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">KKK</option>

        </select>
        <br>
        <button>OK</button>
    </form>
    
</body>
</html>
