    <title>Block-Inline</title>

        a{
            margin-top: 50px;
            display: inline-block;
        }
        p{
            border: 1px solid red;
            margin-top: 100px;
            margin-left: 50px;
        }

</head>
<body>

    <a href="#">Home</a>
